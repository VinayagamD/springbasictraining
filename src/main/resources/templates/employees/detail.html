<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employe Detail</title>
</head>
<body>
<h1>Employee Detail</h1>

<p>Name <span th:text="${employee.name}"></span></p>
<p>Mobile Number <span th:text="${employee.mobileNumber}"></span></p>
<p>Gender <span th:text="${employee.gender}"></span></p>

<hr>

<a th:href="@{'/employees/'}"> Return to employee list</a>
<a th:href="@{'/employees/'+${employee.id}+'/edit'}"> Edit Employee</a>
<a th:href="@{'/employees/'+${employee.id}+'/delete'}"> Delete Employee</a>


</body>
</html>
